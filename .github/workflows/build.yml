name: build-and-release
on:
  push: { tags: ['v*'] }
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAIN_ENTRY: "Rejoin vmos.py"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: vanquannguyen77-creator/ZNQ-source
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: source
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r source/requirements.txt || true
          pip install pyarmor
      - working-directory: source
        run: pyarmor gen -O ../build/obf -r .
      - run: |
          mkdir -p build/obf
          cp source/requirements.txt build/obf/requirements_runtime.txt 2>/dev/null || true
          cat > build/obf/start.sh << EOF
          #!/usr/bin/env sh
          [ -f requirements_runtime.txt ] && python -m pip install --upgrade pip >/dev/null 2>&1 || true
          [ -f requirements_runtime.txt ] && pip install -r requirements_runtime.txt >/dev/null 2>&1 || true
          python "$MAIN_ENTRY"
          EOF
          chmod +x build/obf/start.sh
      - run: |
          cd build/obf && zip -r ../znq_latest.zip . && cd ..
          sha256sum znq_latest.zip > znq_latest.zip.sha256
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            build/znq_latest.zip
            build/znq_latest.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
